{% assign file_path = include.file %}
{% assign file_name = include.name | default: file_path | split: '/' | last %}
{% assign file_type = include.type | default: "File" %}

<div class="download-card">
  <div class="download-info">
    <div class="file-type">{{ file_type }}</div>
    <div class="file-name">{{ file_name }}</div>
  </div>
  <a href="{{ file_path }}" download class="download-button" title="Download {{ file_name }}">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
  </a>
</div>
